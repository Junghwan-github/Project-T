<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="./css/usingTerms.css" />
  
</head>
<body>
  <div id="headerBack"></div>
  <header>
    <!-- 네비게이션 -->
    <nav>
      <h1 id="logo"><a href="#">Project T</a></h1>
      <ul>
        <li><a href="#">공지사항</a></li>
        <li><a href="#">로그인</a></li>
      </ul>
    </nav>
  </header>

  <main>
    
    <div class="container">
      <form action="#" method="post" class="joinForm">
        <div class="termInfo">
          <h1>이용 약관 안내</h1>
          <ul>
            <li><img src="./images/selected1.png" alt="1" /></li>
            <li><img src="./images/num2.png" alt="2" /></li>
            <li><img src="./images/num3.png" alt="3" /></li>
          </ul>
          
          <div class="privacyInfo">
            <div id="checkTerm1">
              <iframe src="./txt/개인정보 수집 및 이용(가안).txt" frameborder="1"></iframe><br>
              <div>
                <input
                type="radio"
                id="disagreeCheckbox"
                value="N"
                name="checkTerm1"
              />
                <label for="disagreeCheckbox">동의하지 않습니다.</label>
              </div>
              <div>
                <input type="radio" id="agreeCheckbox" value="Y" name="checkTerm1"/>
                <label for="agreeCheckbox">동의합니다.</label>
              </div>
              
            </div>
            
            
          </div>
          <div class="termCheckBttn">
            <button type="click" value="약관 동의" >회원 정보 등록</button>
          </div>
        </form>
        </div>
        <script>
          /* 이용약관 동의 시 -> 회원정보 기입페이지 연결 */
          const termSubmitBttn = document.querySelector(".termCheckBttn button");

          function checkAgreement(event) {
            event.preventDefault();
            let agreeCheckbox = document.getElementById("agreeCheckbox");

            if (agreeCheckbox.checked) {
              window.location.href = "/Project-T/joinForm.html";

              return true;
            } else {
              alert("약관에 동의해야 합니다.");
              return false;
            }
          }

          termSubmitBttn.addEventListener("click", checkAgreement);
        </script>
        
  </main>
  <footer></footer>
</body>
</html>
