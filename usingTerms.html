<body>
  <header>

  <main>

      <form action="#" method="post" class="joinForm">

          <h1>이용 약관 안내</h1>

            <div id="checkTerm1">
              <textarea></textarea><br />

            </div>
            <div id="checkTerm2">
              <textarea></textarea><br />

                name="checkTerm2"
              />

                type="radio"

            <div id="allCheck">
              <input type="checkbox" id="chkAll" />
