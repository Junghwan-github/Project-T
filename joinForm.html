<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="./css/joinForm.css" />
  </head>
  <body>
    <header>
      <!-- 네비게이션 -->
      <nav>
        <h1 id="logo"><a href="#">Project T</a></h1>
        <ul>
          <li><a href="#">공지사항</a></li>
          <li><a href="#">로그인</a></li>
        </ul>
      </nav>
    </header>
    <!-- 메인 -->
    <main>
      <div class="container">
        <form
          action="#"
          method="post"
          class="joinForm2"
          onsubmit="validateEmail(event)"
        >
          <div class="joinInfo">
            <h1>회원 가입</h1>
            <ul>
              <li><img src="./images/1_1.png" alt="1" /></li>
              <li><img src="./images/selected2.png" alt="2" /></li>
              <li><img src="./images/3_1.png" alt="3" /></li>
            </ul>
          </div>
          <div class="formList">
            <!-- 이메일 아이디 -->
            <div class="formItem inputSpace">
              <img src="./images/user.png" alt="이름이미지" />
              <input
                type="text"
                id="emailId"
                name="id"
                placeholder="이메일"
                class="email"
                value=""
                autocapitalize="off"
              />@
              <input
                type="text"
                id="emailDomain"
                class="email"
                value=""
                title="이메일 도메인"
                placeholder="이메일 도메인"
                maxlength="18"
              />
              <select
                class="select"
                id="domainSelect"
                title="도메인 선택"
                onchange="updateDomain()"
              >
                <option value="">-선택-</option>
                <option value="naver.com">naver.com</option>
                <option value="gmail.com">gmail.com</option>
                <option value="hanmail.net">hanmail.net</option>
                <option value="hotmail.com">hotmail.com</option>
                <option value="korea.com">korea.com</option>
                <option value="nate.com">nate.com</option>
                <option value="yahoo.com">yahoo.com</option>
              </select>
            </div>
            <div class="errorText" id="idMsg" style="display: none"></div>
            <!-- 비밀번호,비밀번호 입력 -->
            <div class="formItem">
              <img src="./images/lock.png" alt="비밀번호이미지" />
              <input
                type="password"
                id="pwd1"
                name="pwd1"
                placeholder="비밀번호"
                class="joinInput"
                value
              />
            </div>
            <div class="formItem inputSpace">
              <img src="./images/lockCheck.png" alt="비밀번호이미지" />
              <input
                type="password"
                id="pwd2"
                name="pwd2"
                placeholder="비밀번호 확인"
                class="joinInput"
                value
              />
            </div>
            <div class="errorText" id="pwdMsg" style="display: none"></div>

            <!-- 이름,닉네임-->
            <div class="formItem">
              <img src="./images/user.png" alt="이름이미지" />
              <input
                type="text"
                id="uName"
                name="uName"
                placeholder="이름"
                class="joinInput"
                value
              />
            </div>
            <div class="formItem inputSpace">
              <img src="./images/nickName.png" alt="닉네임이미지" />
              <input
                type="text"
                id="nickName"
                name="nickName"
                placeholder="닉네임"
                class="joinInput"
                value
              />
            </div>
            <div class="errorText" id="nameMsg" style="display: none"></div>
            <div class="errorText" id="nickNameMsg" style="display: none"></div>

            <!-- 휴대전화번호, 생년월일 -->
            <div class="formItem">
              <img src="./images/thickPhone.png" alt="휴대전화이미지" />
              <input
                type="tel"
                id="phone"
                name="phone"
                class="joinInput"
                placeholder="010-1111-1111"
                pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
              />
            </div>
            <div class="formItem inputSpace">
              <img src="./images/birthDate.png" alt="달력이미지" />
              <input
                type="text"
                id="birthDate"
                name="birthDate"
                placeholder="생년월일 8자리"
                class="joinInput"
                value
              />
            </div>
            <div class="errorText" id="phoneMsg" style="display: none"></div>
            <div class="errorText" id="birthMsg" style="display: none"></div>
            <!-- 성별 -->
            <div class="formItem inputSpace">
              <select name="gender" id="gender">
                <option value="gender">성별</option>
                <option value="male">남성</option>
                <option value="female">여성</option>
                <option value="other">그 외</option>
              </select>
            </div>
            <div class="errorText" id="genderMsg" style="display: none"></div>
            <!-- 주소 -->
            <div class="formItemAddr">
              <input
                type="text"
                id="postcode"
                placeholder="우편번호"
                class="inputAddr"
              />
              <input
                type="button"
                onclick="execDaumPostcode()"
                value="우편번호 찾기"
              /><br />
              <input
                type="text"
                id="roadAddress"
                placeholder="도로명주소"
                class="inputAddr"
              />
              <input
                type="text"
                id="jibunAddress"
                placeholder="지번주소"
                class="inputAddr"
              /><br />
              <span id="guide" style="color: #999; display: none"></span>
              <input
                type="text"
                id="detailAddress"
                placeholder="상세주소"
                class="inputAddr"
              />
              <input
                type="text"
                id="extraAddress"
                placeholder="참고항목"
                class="inputAddr"
              />
            </div>
            <div class="errorText" id="addrMsg" style="display: none"></div>
            <!-- 버튼 -->
          </div>
          <div class="submitBttn">
            <button type="submit">이메일 인증하기</button>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>

    <!-- 다음 주소 api -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="./js/joinForm.js"></script>
  </body>
</html>
