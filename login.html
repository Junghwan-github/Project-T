<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/reset.css">
  <title>로그인</title>
</head>

<body>
  <section class="loginForm">
    <form action="#" method="post">
      <h1>Project T 로그인</h1>
      <ul>
        <li>
          <label for="userId"></label>
          <input type="text" name="userId" placeholder="아이디를 입력해주세요">
        </li>
        <li>
          <label for="userPwd"></label>
          <input type="password" name="userPwd" placeholder="비밀번호를 입력해주세요">
        </li>
        <li>
          <input type="submit" value="로그인">
        </li>
      </ul>
    </form>
  </section>
  <section class="joinForm">
    <div class="apiWrap">
      <h2>간편 회원가입</h2>
      <p>10초 만에 간편하게 가입하세요!</p>
      <ul class="apiJoin">
        <li>
          <img src="../images/go_logo.png" />
        </li>
        <li>
          <img src="../images/ap_logo.png" />
        </li>
        <li>
          <img class="kaka" src="../images/ka_logo.png" />
        </li>
      </ul>
      <ul class="subNavi">
        <li><a href="#">회원가입</a></li>
        <li><a href="#">비밀번호를 잊으셨나요?</a></li>
      </ul>
    </div>
  </section>
</body>

</html>
